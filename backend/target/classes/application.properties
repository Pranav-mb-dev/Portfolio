# ── Server ────────────────────────────────────────────────────────────────────
server.port=8080

# ── H2 In-Memory Database ─────────────────────────────────────────────────────
spring.datasource.url=jdbc:h2:file:./data/portfolio-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── JPA / Hibernate ───────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# update = create/alter tables automatically; use 'validate' in production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ── H2 Console (browser UI to inspect the database) ──────────────────────────
# Visit http://localhost:8080/h2-console  (JDBC URL: jdbc:h2:file:./data/portfolio-db)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
